<div ng-show="errors" ng-repeat="error in errors track by $index" class="alert alert-danger status_message">{{error}}
</div>
<div ng-show="messages" ng-repeat="message in messages track by $index" class="alert alert-success status_message">
    {{message}}
</div>
<div class="content_panel">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <a ng-if="watchbill.CurrentState.Value == 'Initial'" href="#/watchbill/edit/{{watchbill.Id}}"
               class="pull-right btn btn-primary">Edit</a>
            <a ng-if="watchbill.CurrentState.Value == 'Open for Inputs'" href="#/watchbill/input/{{watchbill.Id}}"
               class="pull-right btn btn-primary">Submit Inputs</a>
            <a ng-if="watchbill.CurrentState.Value == 'Open for Inputs'" href="#/watchbill/approve/{{watchbill.Id}}"
               class="pull-right btn btn-primary">Approve Inputs</a>
            <a ng-if="watchbill.CurrentState.Value != 'Published'" href="#/watchbill/progress/{{watchbill.Id}}"
               class="pull-right btn btn-success">Next Stage</a>
            <H1>{{watchbill.Title}} beginning {{watchbill.WatchDays[0].Date | date: 'longDate'}}</H1>
            <h3>In the "{{watchbill.CurrentState.Value}}" Phase.</h3>
            <table class="table-bordered">
                <tr class="text-center">
                    <th ng-repeat="d in ['Su', 'M', 'Tu', 'W', 'Th', 'F', 'Sa']">{{d}}</th>
                </tr>
                <tr ng-repeat="week in weeks">
                    <td ng-if="$parent.$first" ng-repeat="day in blankStartDays track by $index"></td>
                    <td ng-repeat="day in week" class="row">
                        <div class="col-md-12">
                            {{day.Date | date: shortDate }}
                            <span ng-repeat="shift in day.WatchShifts | orderBy: 'Range.Start'">
                                    <!--{{shift.Title}}:<br>{{shift.Range.Start | date: 'HHmm'}} to {{shift.Range.End | date: 'HHmm'}}-->
                                    <ng-shift-nub ng-model="shift"></ng-shift-nub><input type="checkbox"
                                                                                         ng-model="shift.checked"/>
                                </span>
                        </div>
                    </td>
                </tr>
                </span>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-5">
            <select ng-options="p as p.FriendlyName for p in inputPeople | orderBy: 'FriendlyName'" ng-model="selectedPerson" size="10"></select>
        </div>
        <div class="col-md-offset-1 col-md-5">
            <select ng-options="o as o.Value for o in reasons | orderBy: 'Value'" ng-model="reason"></select>
            <button ng-click="submitInput()" class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
