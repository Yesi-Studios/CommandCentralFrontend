<div ng-show="errors" ng-repeat="error in errors track by $index" class="alert alert-danger status_message">{{error}}</div>
<div class="content_panel">
	<!--suppress HtmlUnknownAttribute -->
    <form name="form" ng-submit="changePassword()" role="form">
		<div class="form-group">
			<div class="form-group">
				<label for="oldPassword">Old Password
					<span ng-show="form.oldPassword.$dirty && form.oldPassword.$error.required" class="label label-danger">Password is required</span>
				</label>
				<i class="fa fa-lock"></i>
				<input type="password" name="oldPassword" id="oldPassword" class="form-control" ng-model="oldPassword" required />

			</div>
			<label for="newPassword">New Password
				<span ng-show="form.newPassword.$dirty && form.newPassword.$error.required" class="label label-danger">Password is required</span>
				<span ng-show="form.newPassword.$dirty && form.newPassword.$error.minlength || form.newPassword.$error.maxlength" class="label label-danger">Password must be between 10 and 30 characters.</span>
			</label>
			<i class="fa fa-lock"></i>
			<!--suppress HtmlUnknownAttribute -->
            <input type="password" name="newPassword" id="newPassword" class="form-control" ng-model="newPassword" ng-minlength="10" ng-maxlegnth="30" ng-model-options="{ debounce: 500 }" required />
			<span class="help-block">Password must be greater than 10 characters and may contain almost any character.</span>
		</div>
		<div class="form-group">
			<label for="passwordConfirm">Confirm Password <span ng-show="form.passwordConfirm.$dirty && newPassword != passwordConfirm" class="label label-danger">Passwords do not match</span></label>
			<i class="fa fa-lock"></i>
			<input type="password" name="passwordConfirm" id="passwordConfirm" class="form-control" ng-model="passwordConfirm" ng-model-options="{ debounce: 500 }" required />
			<span class="help-block">Type your password again to make sure you got it right above.</span>
		</div>
		<div class="form-actions">
			<!--suppress HtmlUnknownAttribute -->
            <button type="submit" ng-disabled="form.$invalid || dataLoading || newPassword != passwordConfirm" class="btn btn-primary">Change Password</button>

				<a href="#/login" class="text-right label label-primary">Login</a>
				<a href="#/forgotpassword"><span class="text-right label label-primary">Forgot your password?</span></a>
			</div>
		</div>
	</form>
</div>
