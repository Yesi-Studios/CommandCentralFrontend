<div ng-show="error" class="alert alert-danger status_message">{{error}}</div>
<div class="container content_panel" id="news">
	<div class="row">
		<div class="col-xs-12">
			<h2>News</h2>
			<div class="panel panel-primary" ng-repeat="item in newsItems">
				<div class="panel-heading">
					<div class="panel-title">{{item.Title}}</div>
				</div>
				<div class="panel-body">
					<p ng-repeat="paragraph in item.Paragraphs">
						{{paragraph}}
					</p>
				</div>
				<div class="text-right panel-footer">{{item.CreationTime | date:'fullDate'}}</div>
			</div>
