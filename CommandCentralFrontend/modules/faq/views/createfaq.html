<div ng-show="errors" ng-repeat="error in errors" class="alert alert-danger status_message">{{error}}</div>
<div class="content_panel">
    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <!--suppress HtmlUnknownAttribute -->
            <form name="form" role="form" class="form-horizontal" ng-submit="saveFAQ(faqName, faqQuestion, faqBody)">
                <div class="form-group">
                    <label for="faqName">Name (Letters, numbers, and dashes only. No Spaces)</label>
                    <input type="faqName" name="faqName" class="form-control" id="faqName" ng-model="faqName" required />
                </div>
                <div class="form-group">
                    <label for="faqQuestion">Question</label>
                    <input type="faqQuestion" name="faqQuestion" class="form-control" id="faqQuestion" ng-model="faqQuestion" required />
                </div>
                <div class="form-group">
                    <label for="faqBody">Answer</label>
                    <!--suppress HtmlUnknownAttribute -->
                    <textarea type="text" name="faqBody" class="form-control" id="faqBody" ng-model="faqBody" rows="10" required></textarea>
                </div>
                <!--suppress HtmlUnknownAttribute -->
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary pull-right">Save FAQ</button>
            </form>
        </div>
    </div>
</div>
