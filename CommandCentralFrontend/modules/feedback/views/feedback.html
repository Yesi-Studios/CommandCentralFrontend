<div ng-show="errors" ng-repeat="error in errors" class="alert alert-danger status_message">{{error}}</div>
<div ng-show="showSuccess" class="alert alert-success status_message">Message received! Thank you for your help in developing Command Central!</div>
<div class="content_panel">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <!--suppress HtmlUnknownAttribute -->
            <form name="form" role="form" class="form-horizontal" ng-submit="sendFeedback(title, body)">
                <div class="form-group">
                    <label for="title">What's this about?</label>
                    <input type="text" name="title" class="form-control" id="title" ng-model="title" required />
                </div>
                <div class="form-group">
                    <label for="body">Tell us about it!</label>
                    <!--suppress HtmlUnknownAttribute -->
                    <textarea type="text" name="body" class="form-control" id="body" ng-model="body" rows="10" required></textarea>
                </div>
                <!--suppress HtmlUnknownAttribute -->
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary pull-right">Send</button>
            </form>
        </div>
    </div>
</div>
