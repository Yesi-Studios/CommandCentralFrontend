<div ng-show="errors" ng-repeat="error in errors track by $index" class="alert alert-danger status_message">{{error}}</div>
<div class="content_panel">
	<div class="row">
		<div class="col-xs-offset-1 col-xs-10">
			<div class="form-group">
                <select name="divisionDropdown" id="divisionDropdown" class="form-control" ng-model="selectedDivision" ng-options="divisions"></select>
                <label for="divisionDropdown">Select group to show.</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h3 class="text-center" ng-show="results">Showing {{displaySailorsList.length}} sailors in {{selectedDivision}}.</h3>
			<h4 class="text-center" ng-show="results">Click a column to sort by it.</h4>
			<table ng-show="results" class="table-striped col-xs-12">
				<thead>
					<tr>
						<th ng-repeat="field in fields" ng-click="setOrder(field)"><button ng-class="{'btn-primary': orderKey==field || orderKey=='-'+field}">{{field}}<span class="glyphicon glyphicon-chevron-up" ng-if="orderKey=='-'+field"></span><span class="glyphicon glyphicon-chevron-down" ng-if="orderKey==field"></span></button></th>
						<th>Profile</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="sailor in sailors | orderBy: orderKey" ng-click="goToProfile(result.Id)">
						<td ng-repeat="field in fields">{{sailor[field]}}</td>
						<td><a ng-href="#/profile/{{sailor.Id}}"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
