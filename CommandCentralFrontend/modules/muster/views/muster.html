<div ng-show="errors" ng-repeat="error in errors track by $index" class="alert alert-danger status_message">{{error}}</div>
<div ng-show="messages" ng-repeat="message in messages track by $index" class="alert alert-success status_message">{{message}}</div>
<div class="content_panel">
	<div class="row">
		<div class="col-md-offset-1 col-md-10">
			<div class="form-group">
                <select name="divisionDropdown" id="divisionDropdown" class="form-control" ng-model="selectedDivision" ng-change="setDivision(selectedDivision)">
                    <option value="All">All</option>
                    <option ng-repeat="o in divisions track by $index" ng-value="o">{{o}}</option>
                </select>
                <label for="divisionDropdown">Select group to show.</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
            <div class="text-center" ng-show="dataLoading"><br/><img src="img/loading.gif" height="32" width="32"/><br/>Loading...</div>
			<h3 class="text-center" ng-show="displaySailorsList">Showing {{displaySailorsList.length}} sailors in {{selectedDivision}}.</h3>
			<h4 class="text-center" ng-show="displaySailorsList">Click a column to sort by it.</h4>
			<table ng-show="displaySailorsList" class="table-striped col-md-12">
				<thead>
					<tr>
                        <th ng-click="setOrder('FriendlyName')">
                            <button ng-class="{'btn-primary': orderKey=='FriendlyName' || orderKey=='-FriendlyName'}">
                                Name
                                <span class="glyphicon glyphicon-chevron-up" ng-if="orderKey=='-FriendlyName'"></span>
                                <span class="glyphicon glyphicon-chevron-down" ng-if="orderKey=='FriendlyName'"></span>
                            </button>
                        </th>
                        <th ng-click="setOrder('Paygrade')">
                            <button ng-class="{'btn-primary': orderKey=='Paygrade' || orderKey=='-Paygrade'}">
                                Paygrade
                                <span class="glyphicon glyphicon-chevron-up" ng-if="orderKey=='-Paygrade'"></span>
                                <span class="glyphicon glyphicon-chevron-down" ng-if="orderKey=='Paygrade'"></span>
                            </button>
                        </th>
                        <th ng-click="setOrder('Division')">
                            <button ng-class="{'btn-primary': orderKey=='Division' || orderKey=='-Division'}">
                                Division
                                <span class="glyphicon glyphicon-chevron-up" ng-if="orderKey=='-Division'"></span>
                                <span class="glyphicon glyphicon-chevron-down" ng-if="orderKey=='Division'"></span>
                            </button>
                        </th>
                        <th ng-click="setOrder('HasBeenMustered')">
                            <button ng-class="{'btn-primary': orderKey=='HasBeenMustered' || orderKey=='-HasBeenMustered'}">
                                Mustered Today?
                                <span class="glyphicon glyphicon-chevron-up" ng-if="orderKey=='-HasBeenMustered'"></span>
                                <span class="glyphicon glyphicon-chevron-down" ng-if="orderKey=='HasBeenMustered'"></span>
                            </button>
                        </th>
						<th>Muster Status</th>
                        <th>Profile</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="sailor in filteredDisplaySailorsList | orderBy: orderKey track by $index" ng-click="goToProfile(result.Id)" class="form-group">
                        <td>{{sailor['FriendlyName']}}</td>
                        <td>{{sailor['Paygrade']["Value"]}}</td>
                        <td>{{sailor['Division']}}</td>
                        <td>{{sailor['HasBeenMustered'] | yesNo }}</td>
                        <td>
                            <select name="{{sailor.Id}}MusterStatus" class="form-control" ng-model="sailor.CurrentMusterStatus.MusterStatus" ng-options="o as o.Value for o in musterStatuses">
                            </select>
                        </td>
						<td><!--suppress HtmlUnknownAttribute -->
                            <a ng-href="#/profile/{{sailor.Id}}"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
    <div class="row">
        <div class="col-md-12 text-center">
            <uib-pagination ng-show="displaySailorsList.length" total-items="displaySailorsList.length" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-10 col-md-2">
            <button class="btn btn-primary" type="button" ng-click="submitMuster(displaySailorsList)">Save</button>
        </div>
    </div>
</div>
